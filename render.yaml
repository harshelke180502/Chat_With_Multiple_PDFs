services:
  - type: web
    name: chat-with-multiple-pdfs
    env: python
    buildCommand: |
      pip install -r requirements.txt
      curl -fsSL https://ollama.com/install.sh | sh
      ollama pull gemma3:1b
    startCommand: |
      ollama serve &
      streamlit run app.py
    envVars:
      - key: OLLAMA_MODELS
        value: gemma3:1b